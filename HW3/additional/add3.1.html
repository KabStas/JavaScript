<html>
    <head>
        Найти процент материала, ушедшего в отход, если из призмы,
        в основании которой лежит правильный шестиугольник со стороной А, 
        был выточен цилиндр, основание которого  окружность, 
        вписанная в правильный шестиугольник,  высота цилиндра и призмы равна 2А. 
        <script>
            //Ввод исходных данных
            let h;
            let Sosn;
            let Vpr;
            let r;
            let Vcyl;
            let perc;
            let SosnCyl;
            let a = Number(prompt("Введите сторону шестиугольника"));

            //Решение
            h = 2 * a;
            Sosn = 6 * ( ( Math.pow(a, 2) * Math.sqrt(3)) / 4 ); //площадь шестиугольника
            Vpr = Sosn * h; //объем призмы
            r = (a * Math.sqrt(3))/2; //радиус вписанной окружности
            SosnCyl = Math.PI * Math.pow(r, 2); //площадь основания цилиндра
            Vcyl = SosnCyl * h; //объем цилиндра
            perc = (Vpr - Vcyl) / Vpr * 100; //процент материала

            //Вывод результата
            //Вывод в консоль для проверки расчетов
            /*
                console.log("Высота =  " + h);
                console.log("Площадь шестиугольника =  " + Sosn);
                console.log("Объем призмы =  " + Vpr);
                console.log("Радиус вписанной окружности =  " + r);
                console.log("Площадь основания цилиндра =  " + SosnCyl);
                console.log("Объем цилиндра =  " + Vcyl);
            */
            alert("Количество материала, ушедшего в отход - " + perc.toFixed(2) + "%");  
        </script>
    </head>

</html>
