<html>
    <head>
        Вычислить объем и площадь полной поверхности
        конуса, диаметр основания которого равен высоте конуса, если известна площадь
        основания. 
        <script>
            
            //Ввод исходных данных
            let S = Number( prompt("Введите площадь основания S - ") );
            let r;
            let h;
            let V;
            let L; 
            let Skon;
            
            //Решение
            r = Math.sqrt(S / Math.PI);
            h = 2 * r;
            V = 1/3 * Math.PI * h * Math.pow(r, 2);
            L = Math.sqrt( Math.pow(h, 2) + Math.pow(r, 2) );
            Skon = Math.PI * r * (r + L);

            //Вывод в консоль для проверки правильности расчета
            //console.log ("Радиус основания - " + r.toFixed(2));
            //console.log ("Образующая конуса - " + L.toFixed(2));
           
            //Вывод результата 
            alert("Объем конуса с площадью основания равной " + S + " = " + V.toFixed(2) + 
                "\nПлощадь полной поверхности этого конуса = " + Skon.toFixed(2));
        </script>
    </head>
    <body>		
    </body>
</html>
