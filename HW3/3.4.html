<html>
    <head>
        Дано действительное число а. Не пользуясь никакими другими арифметическими
        операциями, кроме умножения, получить а12 за шесть операций.
        Число должно вводиться с клавиатуры и результат выводиться на экран. 
        <script>
            
            //Ввод исходных данных
            let a = Number( prompt("Введите число a: ") );
            let a2;
            let a4;
            let a6;
            let a8;
            let a10;
            let a12;

            //Решение
            a2 = a * a;
            a4 = a2 * a2;
            a6 = a4 * a2;
            a8 = a6 * a2;
            a10 = a8 * a2;
            a12 = a10 * a2;

            //Вывод результата 
            alert("1 операция: получение второй степени a2 = a * a = " + a2 + 
                "\n2 операция: получение четвертой степени a4 = a2 * a2 = " + a4 + 
                "\n3 операция: получение шестой степени a6 = a4 * a2 = " + a6 + 
                "\n4 операция: получение восьмой степени a8 = a6 * a2 = " + a8 + 
                "\n5 операция: получение десятой степени a10 = a8 * a2 = " + a10 + 
                "\n6 операция: получение двенадцатой степени a12 = a10 * a2 = " + a12);
        </script>
    </head>
    <body>		
    </body>
</html>
