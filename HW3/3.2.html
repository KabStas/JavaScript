<html>
    <head>
        Известна длина окружности. Найти радиус и площадь
        круга, ограниченного этой окружностью, и сторону квадрата, площадь которого
        равна площади круга.
        <script>
            
            //Ввод исходных данных
            let P = Number( prompt("Введите длину окружности P - ") );
            let R;
            let S;
            let a;

            //Решение
            R = P / (2 * Math.PI);
            S = Math.PI * Math.pow(R, 2);
            a = Math.sqrt(S);
            
            //Вывод результата 
            alert("Радиус круга с окружностью равной " + P + " = " + R.toFixed(2) + 
                "\nПлощадь этого круга - " + S.toFixed(2) +
                "\nСторона квадрата, площадь которого равна " + S.toFixed(2) + " = " + a.toFixed(2));
        </script>
    </head>
    <body>		
    </body>
</html>
