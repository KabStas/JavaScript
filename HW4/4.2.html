<html>
    <head>
        Даны точки A (x1 ,  y1) и В (х2 ,  у2). Выяснить, в какой
        квадрант (четверть) попадает каждая из этих точек, и какая из них дальше
        отстоит от начала координат.   
        <script>

             //Ввод исходных данных
            let x1 = +prompt("Введите координату х точки А:");
            let y1 = +prompt("Введите координату у точки А:");
            let x2 = +prompt("Введите координату х точки В:");
            let y2 = +prompt("Введите координату у точки В:");
            let OA;
            let OB;
            let quadrantA;
            let quadrantB;
            
            //Решение
            OA = Math.sqrt( Math.pow(x1, 2) + Math.pow(y1, 2) );
            OB = Math.sqrt( Math.pow(x2, 2) + Math.pow(y2, 2) );
            
            if (x1 > 0 && y1 > 0) {
                quadrantA = 1;
            } else if (x1 > 0 && y1 < 0){
                quadrantA = 2;
            } else if (x1 < 0 && y1 < 0) {
                quadrantA = 3;
            } else if (x1 < 0 && y1 > 0) {
                quadrantA = 4;   
            } else {
                quadrantA = 0;   
            };

            if (x2 > 0 && y2 > 0) {
                quadrantB = 1;
            } else if (x2 > 0 && y2 < 0){
                quadrantB = 2;
            } else if (x2 < 0 && y2 < 0) {
                quadrantB = 3;
            } else if (x2 < 0 && y2 > 0) {
                quadrantB = 4;   
            } else {
                quadrantB = 0;   
            };

            if (quadrantA == 0) {
                console.log ("Точка А расположена на оси координат");    
            } else {
                console.log ("Точка А расположена в " + quadrantA + " квадранте"); 
            };

            if (quadrantB == 0) {
                console.log ("Точка В расположена на оси координат");    
            } else {
                console.log ("Точка В расположена в " + quadrantB + " квадранте"); 
            };
            
            if (OA > OB) {
                console.log ("Точка А расположена дальше от начала координат, чем точка В");
            } else if (OA < OB ) {
                console.log ("Точка В расположена дальше от начала координат, чем точка А");
            } else {
                console.log ("Точки А и В расположены на одинаковом расстоянии от начала координат");
            };
            
        </script>
    </head>

</html>
