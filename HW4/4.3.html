    <head>
        Даны положительные числа: А, В, С.
        Выяснить, существует ли треугольник с длинами сторон А, В, С.
        Если да, выяснить, является ли он прямоугольным. 
        <script>
            
            //Ввод исходных данных
            
            let a = +prompt("Введите положительное число А:");
            let b = +prompt("Введите положительное число В:");
            let c = +prompt("Введите положительное число С:");
           
            //Решение

            if ( ( (a + b) > c ) && ( (a + c) > b ) && ( (c + b) > a ) ) {

                if ( (a**2 + b**2 == c**2) || (a**2 + c**2 == b**2) || (c**2 + b**2 == a**2) ) {
                    alert("Треугольник с длинами сторон равными А, В и С существует и \
                    он прямоугольный");
                } else {
                    alert("Треугольник с длинами сторон равными А, В и С существует и \
                    он не прямоугольный");
                }; 

            } else {
                alert("Треугольника с длинами сторон равными А, В и С не существует");
            };

        </script>
