<html>
    <head>
        Вычислить сумму всех членов последовательности, 
        не меньших заданного значения Е, если общий член ее: 
        4*k / (k^2+8*корень(k)), где (k=1, 2, …). 
        Решить задачу через цикл с предусловием.   
        <script>

            //Ввод исходных данных
            
            let E = +prompt("Введите число E:");
            let k = 1;
            let subsum = 4 * k / (k ** 2 + 8 * Math.sqrt(k));
            let sum = 0;
            
            //Решение
            
            if (E <= 0) { 
                alert ("E должно быть больше нуля");   
            } else {
                while (subsum >= E){
                    sum += subsum;
                    k++;
                    subsum = 4 * k / (k ** 2 + 8 * Math.sqrt(k));
                    console.log("subsum - " + subsum);

                }
                console.log("E - " + E);
                alert ("Сумма выражения = " + sum);
            };
   
        </script>
    </head>

</html>
