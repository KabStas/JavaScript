<html>
    <head>
        Рассматривается множество целых чисел, принадлежащих числовому отрезку [3672; 9117], 
        которые удовлетворяют следующим условиям:
        - остаток от деления на 3 равен 2;
        - остаток от деления на 5 равен 4.
        Найдите количество таких чисел и их сумму. Гарантируется,
        что искомая сумма не превосходит 10^7.    
        <script>

            //Ввод исходных данных

            let count = 0;
            let sum = 0;

            //Решение 
            
            for (let x = 3673; x <= 9117; x++) {
                if (x % 3 == 2 && x % 5 == 4) {
                    sum += x;
                    count++;
                    console.log("число =  " + x);
                    console.log("кол-во =  " + count);
                    console.log("сумма =  " + sum);
                };
            };
            
            //Вывод результатов

            alert("Количество чисел, удовлетворяющих условиям: " + count + "\n" + 
                "Сумма этих чисел: " + sum);
        
        </script>
    </head>

    </body>
</html>
