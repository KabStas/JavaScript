<html>
    <head>
        Даны числа x и N. Вычислить сумму
        x  + (x^2+2)/(x+1) + (x^3+3)/(x+2) + (x^4+4)/(x+3)  + ... ,
        пока ее результат не превысит заданного числа N. 
        Решить задачу через цикл с постусловием.
        <script>

            //Ввод исходных данных

            let x = +prompt("Введите число х:");
            let N = +prompt("Введите число N:");
            let sum = x;
            let num1 = 2;
            let num2 = 1;

            //Решение

            do {
                sum += (x**num1 + num1) / (x + num2);
                console.log (sum);
                num1++;
                num2++;  
            } while (sum <= N);

            //Вывод результатов
            
            console.log ("x = " + x);
            console.log ("N = " + N);
            alert ("Сумма выражения = " + sum);
            
            
        </script>
    </head>

</html>
