<html>
    <head>
        На интервале [1; 3] с шагом 0.2 найти значения функции.
        корень(x)/(x+1)
        <script>
            
            //Ввод исходных данных
            
            let y;
            let x = 1;

            //Решение
                      
            while (x <= 3) {
                y = Math.sqrt(x) / (x + 1);
                console.log ("x = " + x + ", y = " + y);
                x += 0.2;
                x = +x.toFixed(1);       
            };
            

        </script>
