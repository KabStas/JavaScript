<html>
    <head>
        Задан числовой массив, состоящий из J элементов. 
        Напечатать положительные числа в порядке убывания, 
        используя метод сортировки бинарными включениями.
        <script>
            'use strict'
            //Ввод исходных данных

            let J = 10;
            let array1 = [];
            let array2 = [];
            let leftBorder;
            let rightBorder;
            let selectedNumber;
            let mid;

            let input = +prompt("Для самостоятельного ввода значений введите 1");
            switch (input) {
                case 1:
                    for (let i = 0; i < J; i++) {
                        array1[i] = +prompt(i+1 + "-й элемент массива равен =") 
                    };
                    break;
                default:
                    array1 = [-1, 5, -8, 10, -8, 3, -4, 2, 7, 4]; 
                    break;  
            };

            //Решение
            
            for (let i = 0; i < J; i++) {

                if (array1[i] > 0) {
                    array2.push( array1[i] );    
                };
            };
            
            console.log("array1 - " + array1);
            console.log("array2 - " + array2);
            
            
            for (let i = 1; i < array2.length; i++) {

                leftBorder = 0;
                rightBorder = i - 1;
                selectedNumber = array2[i];

                if (selectedNumber < array2[i-1]) {
                    mid = Math.floor((leftBorder + rightBorder) / 2);
                    
                    do {
                        mid = Math.floor((leftBorder + rightBorder) / 2);
                        if (selectedNumber > array2[mid]) {
                            leftBorder = mid + 1;    
                        } else { 
                            rightBorder = mid - 1;      
                        }
                
                    } while (leftBorder <= rightBorder);

                    for (let j = i-1; j >= leftBorder; j--) {
                        array2[j + 1] = array2[j];
                    };

                    array2[leftBorder] = selectedNumber;   
                } 
            };
            console.log("sorted array2 - " + array2);

            //Вывод результатов
            
            alert ("Положительные числа в порядке убывания: " + array2.reverse());
                

        </script>
    </head>

    </body>
</html>
