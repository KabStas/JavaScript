<html>
    <head>
        В целочисленной последовательности есть нулевые элементы. 
        Создать массив из номеров этих элементов.
        <script>
            'use strict'
            //Ввод исходных данных

            let N = 6;
            let array1 = [];
            let array2 = [];
            let input = +prompt("Для самостоятельного ввода значений введите 1");
            switch (input) {
                case 1:
                    for (let i = 0; i < N; i++) {
                        array1[i] = +prompt(i+1 + "-й элемент массива равен ="); 
                    };
                    break;
                default:
                    array1 = [25, 0, 85, 0, 69, 0]; 
                    break;  
            };

            //Решение

            for (let i = 0; i < N; i++) {

                if (array1[i] == 0) {
                    array2.push(i+1);   
                };
            }; 

            //Вывод результатов

            alert ("Исходный массив:\n[" + array1 + "]\n" + 
                "Массив, состоящий из номеров нулевых элементов:\n[" + 
                array2 + "]");  
        </script>
    </head>

    </body>
</html>
