<html>
    <head>
        Дана последовательность натуральных чисел. 
        Создать массив из четных чисел заданной последовательности. 
        Если таких чисел нет, то вывести сообщение об этом.
        <script>
            'use strict'
            //Ввод исходных данных

            let N = 6;
            let array1 = [];
            let array2 = [];
            let isExist = false;
            let input = +prompt("Для самостоятельного ввода значений введите 1");
            switch (input) {
                case 1:
                    for (let i = 0; i < N; i++) {
                        array1[i] = +prompt(i+1 + "-й элемент массива равен =") 
                    };
                    break;
                default:
                    array1 = [5, 10, 85, 4, 28, 126]; 
                    break;  
            };

            //Решение

            for (let i = 0; i < N; i++) {

                if (array1[i] % 2 == 0) {
                    array2.push( array1[i] );
                    isExist = true;
                };
            }; 

            //Вывод результатов

            if (isExist) {
                alert ("Исходный массив:\n[" + array1 + "]\n" + 
                "Массив, состоящий из четных чисел исходного массива:\n[" + 
                array2 + "]");      
            } else {
                alert ("В исходном массиве четных чисел нет");    
            };

        </script>
    </head>
    <body>		
    </body>
</html>
